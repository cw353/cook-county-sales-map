  <style type="text/css">
    #map {
      height: 600px;
    }
    .italic {
      font-style: italic;
    }
    .leaflet-control {
      background: rgba(255,255,255,0.8);
    }
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
      text-align: center;
    }
    .info p {
      text-align: center;
    }
    .legend {
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      border-left: 1px solid black;
      border-right: 1px solid black;
    }
    .legend i:first-of-type {
      border-top: 1px solid black;
    }
    .legend br:first-of-type {
      line-height: 19px;
    }
    .legend i:last-of-type {
      border-bottom: 1px solid black;
    }
    .opacity-control-label {
      font: 14px/16px Arial, Helvetica, sans-serif;
      margin: 0 0 5px 0;
      color: #777;
      text-align: center;
      font-weight: bold;
    }
  </style>

</head>
<body>
    <div id="map"></div>

    <script>
      /*
       * references for code and styling:
       * https://github.com/timwis/leaflet-choropleth/blob/gh-pages/examples/fetch_join/demo.js (MIT license)
       * https://leafletjs.com/examples/choropleth/ (BSD 2-Clause "Simplified" License)
       */

      const map = new L.Map('map', {
        center: { lat: 41.813802, lng: -87.73819 },
        zoom: 9.5,
        zoomDelta: 0.5,
        zoomSnap: 0.5,
      });

      const osmtiles = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "<a href='http://www.openstreetmap.org/copyright'>OpenStreetMap</a>",
      }).addTo(map);
      
      const usd_formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        maximumFractionDigits: 0,
      });
      const count_formatter = new Intl.NumberFormat('en-US');

      const numeric_value = function(value) {
        const parsed = parseFloat(value);
        return parsed;
      }
      const numeric_display = function(value, formatter) {
        return value ? formatter.format(value) : "unknown";
      }

      class Feature {
        constructor(label, get_value, display) {
          this.label = label;
          this.get_value = get_value;
          this.display = display;
        }
        getLabel() {
          return this.label;
        }
        getValue(val) {
          return this.get_value(val);
        }
        display(val) {
          return this.get_display(val);
        }
      }
      class USDFeature extends Feature {
        constructor(label) {
          super(label, numeric_value, (val) => numeric_display(val, usd_formatter));
        }
      }
      class CountFeature extends Feature {
        constructor(label) {
          super(label, numeric_value, (val) => numeric_display(val, count_formatter));
        }
      }

      const legend = L.control({position: "bottomleft"});
      legend.onAdd = function (map) {
        this._div = L.DomUtil.create("div", "info legend");
        this.update();
        return this._div;
      }
      legend.update = function(colors = null, labels = null, title = "Legend") {
        if (colors == null || labels == null || colors.length !== labels.length) {
          this._div.innerHTML = "";
        } else {
          this._div.innerHTML = `<h4>${title}</h4>`;
          for (let i = 0; i < colors.length; i++) {
            this._div.innerHTML += `<i style="background: ${colors[i]}"></i> ${labels[i]}<br>`;
          }
        }
      };
      legend.addTo(map);

      // Precondition: the data represented in the choropleth is in integer format
      // (to allow truncation without loss of accuracy)
      function updateChoroplethLegend(colors, limits, title, display_func = null) {
        const labels = ["unknown"];
        for (let i = 0; i < colors.length; i++) {
          const lower_limit = i === 0 ? Math.trunc(limits[i]) : Math.trunc(limits[i]+1);
          const upper_limit = Math.trunc(limits[i+1]);
          const label = display_func
            ? `${display_func(lower_limit)} &ndash; ${display_func(upper_limit)}`
            : `${lower_limit} &ndash; ${upper_limit}`;
          labels.push(label);
        }
        legend.update([null].concat(colors), labels, title);
      }

      const info = L.control({position: "topright"});
      info.onAdd = function (map) {
        this._div = L.DomUtil.create("div", "info");
        this.update();
        return this._div;
      };
      function get_info(data, attributes, summary) {
        const items = [];
        for (const attr in attributes) {
          const attributeProps = attributes[attr];
          const label = summary ? ("Overall " + attributeProps.getLabel()) : attributeProps.getLabel();
          items.push(`<b>${label}</b>: ${attributeProps.display(data ? data[attr] : null)}`);
        }
        return items.join("<br>");
      }
      info.update = function(title, year, data, attributes, summary=false) {
        this._div.innerHTML = `<h4>${title}</h4><h4>${year}</h4>`;
        this._div.innerHTML += get_info(data, attributes, summary);
        if (summary) {
          this._div.innerHTML += "<p class='italic'>Hover over an area to see details.</p>";
        }
      };

      const initialFillOpacity = 0.7;
      function highlightFeature(e) {
        var layer = e.target;
        layer.setStyle({
          weight: 5,
          color: '#666',
        });
        layer.bringToFront();
      }
      function resetHighlight(e) {
        e.target.setStyle({
          color: '#fff',
          weight: 2,
        });
      }
      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      const saleAttributes = {
        "mean": new USDFeature("Average Sale Price"),
        "median": new USDFeature("Median Sale Price"),
        "count": new CountFeature("Number of Sales"),
      };

      const layerControlTree = L.control.layers.tree(
        [ {label: "OpenStreetMap", layer: osmtiles }],
        [],
        {
          collapsed: false,
          hideSingleBase: true,
        }
      ).addTo(map);

      const initialYear = 2018;
      let currentAttribute = "mean";

      let children = [];

      const summarize = function(year) {
        info.update(`Assessor Neighborhood Summary`, year, sales_totals[year], saleAttributes, true);
      }

      function setChoropleths(year, selectedAttribute) {
        for (const child of children) {
          child.layer.removeFrom(map);
        }
        children = [];
        for (const attribute in saleAttributes) {
          const attributeProps = saleAttributes[attribute];
          const choroplethLayer = L.choropleth(neighborhoods, {
            valueProperty: function (feature) {
              const key = feature.properties.nbhd_code;
              const val = (sales_by_nbhd[key] && sales_by_nbhd[key][year]) ? sales_by_nbhd[key][year][attribute] : null;
              return attributeProps.getValue(val);
            },
            scale: "viridis",
            steps: 5,
            mode: 'q',
            style: {
              color: '#fff',
              weight: 2,
              fillOpacity: initialFillOpacity,
            },
          });
          choroplethLayer.eachLayer(function (layer) {
            const key = layer.feature.properties.nbhd_code;
            layer.on({
              mouseover: function(e) {
                highlightFeature(e);
                info.update(`Assessor Neighborhood ${key}`, year, sales_by_nbhd[key] ? sales_by_nbhd[key][year] : null, saleAttributes);
              },
              mouseout: function(e) {
                resetHighlight(e);
                summarize(year);
                //info.update();
              },
              click: zoomToFeature
            });
          });
          choroplethLayer.on({
            add: function() {
              currentAttribute = attribute;
              updateChoroplethLegend(
                choroplethLayer.options.colors,
                choroplethLayer.options.limits,
                attributeProps.getLabel(),
                attributeProps.display,
              );
            },
          });
          children.push({
            label: attributeProps.getLabel(),
            layer: choroplethLayer,
            radioGroup: "choropleth",
          });
          if (attribute === selectedAttribute) {
            choroplethLayer.addTo(map);
          }
        }
        const overlays = {
          label: "Sales of Major Class 2 Parcels",
          children: children,
        }
        layerControlTree.setOverlayTree(overlays);
      }

      info.addTo(map);

      L.control.timelineSlider({
        timelineItems: ["2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021", "2022"],
        changeMap: function({label, index, map}) {
          setChoropleths(label, currentAttribute);
          summarize(label);
        }
      })
      .addTo(map);

    </script>

</body>
